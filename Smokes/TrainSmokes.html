<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Train - Smokes</title>
</head>
<body class="train">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Smoke Grenades - Train</h1>

        <div class="smokeContainer" id="tunnels">
            <h3>Tunnels Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-tunnels-2.png" alt="train-tunnels">
                </div>
                <div class="small-image">
                    <img src="img/train-tunnels-1.png" alt="train-tunnels">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="z">
            <h3>Z (Connector) Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-z-2.png" alt="train-z">
                </div>
                <div class="small-image">
                    <img src="img/train-tunnels-1.png" alt="train-z">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="across">
            <h3>A Cross Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-across-2.png" alt="train-across">
                </div>
                <div class="small-image">
                    <img src="img/train-across-1.png" alt="train-across">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="sandwich">
            <h3>Sandwich Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-sandwich-2.png" alt="train-sandwich">
                </div>
                <div class="small-image">
                    <img src="img/train-sandwich-1.png" alt="train-sandwich">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="zb">
            <h3>Z (B) (Connector) Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-zb-2.png" alt="train-zb">
                </div>
                <div class="small-image">
                    <img src="img/train-zb-1.png" alt="train-zb">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="smokewall1">
            <h3>B Wall 1 Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-smokewall1-2.png" alt="train-smokewall">
                </div>
                <div class="small-image">
                    <img src="img/train-smokewall-1.png" alt="train-smokewall">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="smokewall2">
            <h3>B Wall 2 Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/train-smokewall2-2.png" alt="train-smokewall">
                </div>
                <div class="small-image">
                    <img src="img/train-smokewall-1.png" alt="train-smokewall">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

</body>
</html>
