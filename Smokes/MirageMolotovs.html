<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Mirage - Molotovs</title>
</head>
<body class="mirage">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Molotov Grenades - Mirage</h1>

        <div class="smokeContainer" id="jungle">
            <h3>Jungle Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/miragemolotov-jungle-2.png" alt="Mirage-Jungle">
                </div>
                <div class="small-image">
                    <img src="img/miragemolotov-jungle-1.png" alt="Mirage-Jungle">
                </div>
            </div>
            <p>ShiftWalk + Normal Throw</p>
        </div>

        <div class="smokeContainer" id="underpalace">
            <h3>Under Palace Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/miragemolotov-underpalace-2.png" alt="Mirage-underpalace">
                </div>
                <div class="small-image">
                    <img src="img/miragemolotov-underpalace-1.png" alt="Mirage-underpalace">
                </div>
            </div>
            <p>Run to Doorway + Normal Throw</p>
        </div>

        <div class="smokeContainer" id="wall">
            <h3>Wall Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/miragemolotov-wall-2.png" alt="Mirage-wall">
                </div>
                <div class="small-image">
                    <img src="img/miragemolotov-wall-1.png" alt="Mirage-wall">
                </div>
            </div>
            <p>ShiftWalk + Normal Throw</p>
        </div>

    </div>

</body>
</html>
