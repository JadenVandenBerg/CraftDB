<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Anubis - Smokes</title>
</head>
<body class="anubis">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Smoke Grenades - Anubis</h1>

        <div class="smokeContainer" id="cave">
            <h3>Cave Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-cave-2.png" alt="Anubis-cave">
                </div>
                <div class="small-image">
                    <img src="img/anubis-cave-1.png" alt="Anubis-cave">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="mid">
            <h3>Mid Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-mid-2.png" alt="Anubis-mid">
                </div>
                <div class="small-image">
                    <img src="img/anubis-mid-1.png" alt="Anubis-mid">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="bwall1">
            <h3>B Wall 1 Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-bwall1-2.png" alt="Anubis-bwall1">
                </div>
                <div class="small-image">
                    <img src="img/anubis-bwall-1.png" alt="Anubis-bwall1">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="bwall2">

            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-bwall2-2.png" alt="Anubis-bwall2">

                <div class="small-image">
                    <img src="img/anubis-bwall-1.png" alt="Anubis-bwall2">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="uppercave">
            <h3>Upper Cave Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-uppercave-2.png" alt="Anubis-uppercave">

                <div class="small-image">
                    <img src="img/anubis-uppercave-1.png" alt="Anubis-uppercave">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="camera">
            <h3>Camera Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-camera-2.png" alt="Anubis-camera">

                <div class="small-image">
                    <img src="img/anubis-camera-1.png" alt="Anubis-camera">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="leftheaven">
            <h3>Left Heaven Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-leftheaven-2.png" alt="Anubis-leftheaven">
                </div>
                <div class="small-image">
                    <img src="img/anubis-camera-1.png" alt="Anubis-leftheaven">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="heaven">

            <div class="image-container">

                    <img src="img/anubis-heaven-1.png" alt="Anubis-heaven">

        <div class="smokeContainer" id="amain">

            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-amain-2.png" alt="anubis-amain">
                </div>
                <div class="small-image">
                    <img src="img/anubis-amain-1.png" alt="anubis-amain">
                </div>
            </div>
            <p>Jump Throw</p>

</html>
