<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dust II - Molotovs</title>
</head>
<body class="dustii">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Molotov Grenades - Dust II</h1>

        <div class="smokeContainer" id="bsite">
            <h3>B Site Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-molotov-bsite-2.png" alt="DustII-bsite">
                </div>
                <div class="small-image">
                    <img src="img/dustii-molotov-bsite-1.png" alt="DustII-bsite">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="plat">
            <h3>Plat Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-molotov-plat-2.png" alt="DustII-plat">
                </div>
                <div class="small-image">
                    <img src="img/dustii-molotov-plat-1.png" alt="DustII-plat">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="asite">
            <h3>A Site Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-molotov-asite-2.png" alt="DustII-asite">
                </div>
                <div class="small-image">
                    <img src="img/dustii-molotov-asite-1.png" alt="DustII-asite">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="elevator">
            <h3>Elevator Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-molotov-elevator-2.png" alt="DustII-elevator">
                </div>
                <div class="small-image">
                    <img src="img/dustii-molotov-elevator-1.png" alt="DustII-elevator">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="car">
            <h3>Car Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/dustii-molotov-car-2.png" alt="DustII-car">
                </div>
                <div class="small-image">
                    <img src="img/dustii-molotov-car-1.png" alt="DustII-car">
                </div>
            </div>
            <p>W + Jump Throw</p>
        </div>
        

    </div>

</body>
</html>
