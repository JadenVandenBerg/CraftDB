<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Nuke - Molotovs</title>
</head>
<body class="nuke">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Molotov Grenades - Nuke</h1>

        <div class="smokeContainer" id="asite">
            <h3>A Site Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-molotov-default-2.png" alt="nuke-default">
                </div>
                <div class="small-image">
                    <img src="img/nuke-molotov-default-1.png" alt="nuke-default">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="hut">
            <h3>Top Hut Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-molotov-tophut-2.png" alt="nuke-hut">
                </div>
                <div class="small-image">
                    <img src="img/nuke-molotov-tophut-1.png" alt="nuke-hut">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="behindred">
            <h3>Behind Red Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-molotov-behindred-2.png" alt="nuke-behindred">
                </div>
                <div class="small-image">
                    <img src="img/nuke-molotov-behindred-1.png" alt="nuke-behindred">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="boxes">
            <h3>Boxes Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-molotov-boxes-2.png" alt="nuke-boxes">
                </div>
                <div class="small-image">
                    <img src="img/nuke-molotov-boxes-1.png" alt="nuke-boxes">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="silo">
            <h3>Silo Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-molotov-silo-2.png" alt="nuke-silo">
                </div>
                <div class="small-image">
                    <img src="img/nuke-molotov-silo-1.png" alt="nuke-silo">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>
        

    </div>

</body>
</html>
