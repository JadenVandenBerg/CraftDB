<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Agency - Smokes</title>
</head>
<body class="agency">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Smoke Grenades - Agency</h1>

        <div class="smokeContainer" id="littleoffice">
            <h3>Little Office Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/Agency/littleoffice-1.png" alt="agency-littleoffice">
                </div>
                <div class="small-image">
                    <img src="img/Agency/littleoffice-2.png" alt="agency-littleoffice">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="sidehall">
            <h3>Side Hall Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/Agency/sidehall-1.png" alt="agency-sidehall">
                </div>
                <div class="small-image">
                    <img src="img/Agency/sidehall-2.png" alt="agency-sidehall">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>


    </div>

</body>
</html>
