<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Nuke - Anubis</title>
</head>
<body class="anubis">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Molotov Grenades - Anubis</h1>

        <div class="smokeContainer" id="pillar">
            <h3>Pillar Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-molotov-pillar-2.png" alt="anubis-pillar">
                </div>
                <div class="small-image">
                    <img src="img/anubis-molotov-pillar-1.png" alt="anubis-pillar">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="asite">
            <h3>A Site Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/anubis-molotov-asite-2.png" alt="anubis-asite">
                </div>
                <div class="small-image">
                    <img src="img/anubis-molotov-asite-1.png" alt="anubis-asite">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>
    </div>

</body>
</html>
