<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Ancient - Molotovs</title>
</head>
<body class="ancient">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Molotov Grenades - Ancient</h1>

        <div class="smokeContainer" id="adefault">
            <h3>A Default Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/ancient-molotov-adefault-2.png" alt="Ancient-adefault">
                </div>
                <div class="small-image">
                    <img src="img/ancient-molotov-adefault-1.png" alt="Ancient-adefault">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="bomb">
            <h3>Bomb Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/ancient-molotov-bomb-2.png" alt="Ancient-bomb">
                </div>
                <div class="small-image">
                    <img src="img/ancient-molotov-bomb-1.png" alt="Ancient-bomb">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="default">
            <h3>Default Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/ancient-molotov-default-2.png" alt="Ancient-default">
                </div>
                <div class="small-image">
                    <img src="img/ancient-molotov-default-1.png" alt="Ancient-default">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <div class="smokeContainer" id="cubby">
            <h3>Cubby Molotov</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/ancient-molotov-cubby-2.png" alt="Ancient-cubby">
                </div>
                <div class="small-image">
                    <img src="img/ancient-molotov-cubby-1.png" alt="Ancient-cubby">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

    </div>

</body>
</html>
