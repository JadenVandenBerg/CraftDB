<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Nuke - Smokes</title>
</head>
<body class="nuke">

    <!-- Navigation Bar -->
    <div class="navbar">
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Smoke Grenades - Nuke</h1>
        <h3>T - Side - Outside Exec</h3>

        <div class="smokeContainer" id="solowall1">
            <h3>Solo Wall 1 Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-solowall1-2.png" alt="nuke-solowall1">
                </div>
                <div class="small-image">
                    <img src="img/nuke-solowall-1.png" alt="nuke-solowall1">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="solowall2">
            <h3>Solo Wall 2 Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-solowall2-2.png" alt="nuke-solowall2">
                </div>
                <div class="small-image">
                    <img src="img/nuke-solowall-1.png" alt="nuke-solowall2">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>

        <div class="smokeContainer" id="heaven">
            <h3>Heaven Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-heaven-2.png" alt="nuke-heaven">
                </div>
                <div class="small-image">
                    <img src="img/nuke-heaven-1.png" alt="nuke-heaven">
                </div>
            </div>
            <p>W + Jump Throw</p>
        </div>

        <div class="smokeContainer" id="cross">
            <h3>Cross Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-cross-2.png" alt="nuke-cross">
                </div>
                <div class="small-image">
                    <img src="img/nuke-cross-1.png" alt="nuke-cross">
                </div>
            </div>
            <p>Run Throw</p>
        </div>

        <div class="smokeContainer" id="garage">
            <h3>Garage Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-garage-2.png" alt="nuke-garage">
                </div>
                <div class="small-image">
                    <img src="img/nuke-garage-1.png" alt="nuke-garage">
                </div>
            </div>
            <p>Normal Throw</p>
        </div>

        <h3>T - Side - A Exec</h3>

        <div class="smokeContainer" id="squeaky">
            <h3>Squeaky Lurk Smoke</h3>
            <div class="image-container">
                <div class="wide-image">
                    <img src="img/nuke-squeaky-2.png" alt="nuke-squeaky">
                </div>
                <div class="small-image">
                    <img src="img/nuke-squeaky-1.png" alt="nuke-squeaky">
                </div>
            </div>
            <p>Jump Throw</p>
        </div>
    </div>

</body>
</html>
